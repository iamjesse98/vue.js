<html>
<head>

<meta charset = "utf-8">
<meta name="viewport" content="width = device-width, height = device-height, initial-scale = 1.0, user-scalable = no">

</head>
<body>

<div id="app">
  <button @click = "newMsg">Change Msg</button>
  <p>{{ message }}</p>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
let app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  },
  methods: {
  	newMsg(){
  		this.message = `Hello World!!`
  	}
  }
})
</script>
</body>
</html>
