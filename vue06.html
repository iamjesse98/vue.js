<html>
<head>

<meta charset = "utf-8">
<meta name="viewport" content="width = device-width, height = device-height, initial-scale = 1.0, user-scalable = no">

</head>
<body>

<div id="app">
  <input type = "text" @input = "cssClass = $event.target.value; color = {color: $event.target.value}">
  <p :style = "color">color: {{ cssClass }}</p>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
let app = new Vue({
  el: '#app',
  data: {
    cssClass: ``,
    color: {}
  }
})
</script>
</body>
</html>
