<html>
<head>

<meta charset = "utf-8">
<meta name="viewport" content="width = device-width, height = device-height, initial-scale = 1.0, user-scalable = no">

<style>
#box {
  width: 100px;
  height: 100px;
  border: 1px solid black;
}
.pink {
  background: deeppink;
}
</style>

</head>
<body>

<div id="app">
  <p>text bind</p>
  {{ message }}
  <p v-text="message"></p>
</div>

<div id="app1">
  {{ onOff }}
  <div v-if="onOff" v-bind:style="{ backgroundColor: 'green' }">On</div>
  <div v-else v-bind:style="{ color: 'red' }">Off</div>
  <div id="box" v-bind:class="{ pink: onOff }"></div>
  <button @click="toggleOffOn()">Toggle</button>
</div>

<div id="app2">
  <input type="text" v-model="colorMe">
  <div id="box" v-bind:style="{ background: colorMe }"></div>
</div>

<script src="https://unpkg.com/vue"></script>
<script>
let app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!'
  }
})

new Vue({
  el: '#app1',
  data: {
    onOff: true
  },
  methods: {
    toggleOffOn() {
      this.onOff = !this.onOff
    }
  }
})

new Vue({
  el: `#app2`,
  data: {
    colorMe: 'white'
  }
})
</script>
</body>
</html>
